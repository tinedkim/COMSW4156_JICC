{% extends "layout.html" %}{% block content %}
<div class="content">
  {% for item in menu %}
  <a href="{{ url_for('getFoodReviews', foodId = item.fooditemid) }}">
    <div class="itemcard">
      <img
        src="https://dining.columbia.edu{{item.imageurl[4:-1]}}"
        height="300"
        width="300"
      />
      <h3>{{item.foodname}}</h3>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
